<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW-HE Config Generator - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --md-sys-color-primary: #6750a4;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #eaddff;
            --md-sys-color-on-primary-container: #21005e;
            --md-sys-color-secondary: #625b71;
            --md-sys-color-on-secondary: #ffffff;
            --md-sys-color-secondary-container: #e8def8;
            --md-sys-color-on-secondary-container: #1e192b;
            --md-sys-color-surface: #fef7ff;
            --md-sys-color-on-surface: #1c1b1f;
            --md-sys-color-surface-variant: #e7e0ec;
            --md-sys-color-on-surface-variant: #49454f;
            --md-sys-color-outline: #79747e;
            --md-sys-color-outline-variant: #cac4d0;
            --md-sys-color-error: #ba1a1a;
            --md-sys-color-on-error: #ffffff;
            --md-sys-color-error-container: #ffdad6;
            --md-sys-color-on-error-container: #410002;
            
            --md-sys-elevation-1: 0 1px 3px 1px rgba(0, 0, 0, 0.15), 0 1px 2px 0 rgba(0, 0, 0, 0.30);
            --md-sys-elevation-2: 0 2px 6px 2px rgba(0, 0, 0, 0.15), 0 1px 2px 0 rgba(0, 0, 0, 0.30);
            --md-sys-elevation-3: 0 4px 8px 3px rgba(0, 0, 0, 0.15), 0 1px 3px 0 rgba(0, 0, 0, 0.30);
            --md-sys-elevation-4: 0 6px 10px 4px rgba(0, 0, 0, 0.15), 0 2px 4px 0 rgba(0, 0, 0, 0.30);
            --md-sys-elevation-5: 0 8px 12px 6px rgba(0, 0, 0, 0.15), 0 4px 6px 0 rgba(0, 0, 0, 0.30);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--md-sys-color-primary-container) 0%, var(--md-sys-color-secondary-container) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--md-sys-color-surface);
            border-radius: 28px;
            box-shadow: var(--md-sys-elevation-4);
            padding: 48px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--md-sys-color-primary), var(--md-sys-color-secondary));
        }

        .logo-section {
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--md-sys-color-primary), var(--md-sys-color-secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: var(--md-sys-elevation-2);
        }

        .logo-icon i {
            font-size: 36px;
            color: var(--md-sys-color-on-primary);
        }

        .app-title {
            font-size: 28px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 14px;
            color: var(--md-sys-color-on-surface-variant);
            font-weight: 400;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--md-sys-color-outline-variant);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Roboto Mono', monospace;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            transition: all 0.2s ease;
            text-align: center;
            letter-spacing: 2px;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            box-shadow: 0 0 0 4px rgba(103, 80, 164, 0.1);
        }

        .form-control::placeholder {
            color: var(--md-sys-color-outline);
            letter-spacing: 1px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--md-sys-elevation-2);
        }

        .login-btn:hover {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            box-shadow: var(--md-sys-elevation-3);
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: var(--md-sys-elevation-2);
        }

        .error-message {
            background: var(--md-sys-color-error-container);
            color: var(--md-sys-color-on-error-container);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .success-message {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 16px;
            display: none;
        }

        .footer-note {
            margin-top: 24px;
            font-size: 12px;
            color: var(--md-sys-color-on-surface-variant);
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            .logo-icon {
                width: 64px;
                height: 64px;
            }
            
            .logo-icon i {
                font-size: 28px;
            }
            
            .app-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-network-wired"></i>
            </div>
            <h1 class="app-title">PW-HE Config Generator</h1>
            <p class="app-subtitle">Access the configuration conversion tool</p>
        </div>

        <form id="loginForm" onsubmit="return false;">
            <div class="form-section">
                <div class="form-group">
                    <label for="passcode" class="form-label">
                        <i class="fas fa-key me-2"></i>Enter Passcode
                    </label>
                    <input type="password" 
                           class="form-control" 
                           id="passcode" 
                           placeholder="••••••••" 
                           maxlength="8"
                           autocomplete="off">
                </div>
            </div>

            <button type="button" class="login-btn" onclick="authenticate()">
                <i class="fas fa-sign-in-alt me-2"></i>Access Tool
            </button>
        </form>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorText">Invalid passcode. Please try again.</span>
        </div>

        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle me-2"></i>
            <span>Authentication successful! Redirecting...</span>
        </div>

        <div class="footer-note">
            <i class="fas fa-shield-alt me-1"></i>
            Secure access required for configuration tool
        </div>
    </div>

    <script>
        // Multiple passcodes for different users/teams
        const VALID_PASSCODES = {
            'PWHE2024': 'Admin Access',
            'TEAM001': 'Team 1 Access',
            'TEAM002': 'Team 2 Access',
            'GUEST01': 'Guest Access',
            'DEV001': 'Developer Access'
        };
        
        // You can add/remove/modify passcodes here
        // Format: 'PASSCODE': 'Description'
        
        // Check if user is already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = '/';
        }

        function authenticate() {
            const passcode = document.getElementById('passcode').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide any existing messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (!passcode) {
                showError('Please enter a passcode');
                return;
            }
            
            if (VALID_PASSCODES.hasOwnProperty(passcode)) {
                // Authentication successful
                const accessLevel = VALID_PASSCODES[passcode];
                showSuccess(`Access granted: ${accessLevel}`);
                
                // Store authentication in session storage
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('loginTime', Date.now().toString());
                sessionStorage.setItem('accessLevel', accessLevel);
                sessionStorage.setItem('passcode', passcode);
                
                // Redirect to main page after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            } else {
                // Authentication failed
                showError('Invalid passcode. Please try again.');
                document.getElementById('passcode').value = '';
                document.getElementById('passcode').focus();
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccess(message = 'Authentication successful! Redirecting...') {
            const successMessage = document.getElementById('successMessage');
            const successText = successMessage.querySelector('span');
            successText.textContent = message;
            successMessage.style.display = 'block';
        }
        
        // Allow Enter key to submit
        document.getElementById('passcode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
        
        // Focus on passcode input when page loads
        window.addEventListener('load', function() {
            document.getElementById('passcode').focus();
        });
    </script>
</body>
</html>
